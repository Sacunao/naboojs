<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8"/>
	<title>To Do App</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="css/vendor/materialize.min.css" media="screen"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<nav>
	    <div class="nav-wrapper">
	     	<a href="#" class="brand-logo center">TO DO APP</a>
	    </div>
	</nav>
	<div class="row">
		<form class="col s12">
			<div class="row">
				<div class="input-field col s12">
		  			<textarea id="mensaje" class="materialize-textarea" rows="20" cols="20"></textarea>
		  			<label for="mensaje">Mensaje</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<button class="btn waves-effect waves-light" type="submit" name="action"> Enviar
				    	<i class="material-icons right">send</i>
				  	</button>
				</div>
			</div>
		</form>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="card horizontal">
				<div class="card-stacked">
					<div class="card-content">
						<input type="checkbox" id="check">
						<label for="check">Mensaje</label>
						<i class="material-icons right">delete</i>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vendor/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
</body>
</html>
